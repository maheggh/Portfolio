name: FTP Deploy

on:
  push:
    branches:
      - main # Deploys when changes are pushed to the main branch
    pull_request:
      branches:
        - main # Deploys when a pull request is merged into the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          ftp-server: ${{ secrets.FTP_HOST }} # Default FTP port is 21
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist # Adjust this path if your build output is elsewhere
          server-dir: ${{ secrets.FTP_PATH }}
          dry-run: false # Set to true to test without uploading
          dangerous-clean-slate: true # Deletes files on the server not in the local-dir (use with caution)
